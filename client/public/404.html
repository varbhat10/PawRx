<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PawRX - Redirecting</title>
    <script type="text/javascript">
      // GitHub Pages 404 handler for single page applications
      // https://github.com/rafgraph/spa-github-pages
      
      // Redirect to the main page with the path as a hash fragment
      var pathSegmentsToKeep = 1; // Change this if you have a custom domain
      
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + 
        '/#' + l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/') + 
        (l.search ? '&' + l.search.slice(1) : '')
      );
    </script>
  </head>
  <body>
    <div style="font-family: Arial, sans-serif; text-align: center; padding: 50px;">
      <h1>üêæ PawRX</h1>
      <p>Redirecting to the application...</p>
      <div style="margin-top: 20px;">
        <div style="display: inline-block; width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; animation: spin 2s linear infinite;"></div>
      </div>
    </div>
    <style>
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </body>
</html>
